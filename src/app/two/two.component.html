<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style type="text/css">
      .x_one{
        border-right: 3px solid black;
        border-bottom: 3px solid black; 
      }
      .x_three{
        border-left: 3px solid black;
        border-bottom: 3px solid black;

      }
      .z_one{
        border-right: 3px solid black;
        border-top: 3px solid black; 
      }
      .z_three{
        border-left: 3px solid black;
        border-top: 3px solid black; 
      }
      .y_second{
        border: 2px dashed black;

      }
      .x{ height: 200px; }
      .z{height: 200px;}
      .y{ height: 150px; } 
      .bu {list-style-type: none;}
       

      
    </style>
  </head>
  <body>
    <h1>two way traffic lights </h1>
    <button (click)="ngAfterViewInit()" style="width: 75px;height:100px ;margin-left: 50px;">Traffic State</button>

    <div class="container">
      <!--first row-->
                   <div class="row x">
                       <div class="col-4 x_one">
                          <br>
                          <button (click)="SW()" id="WS" style="margin-top: 100px;float: left;">WS</button>  
                          <button (click)="NW()" id="WN" style="margin-top: 100px;float: left;">WN</button>
                          <p >
                            {{this.a[2].sensor_status}}
                          </p>
                          <ul style="list-style-type: none; margin-left: 150px;margin-top: 100px;">
                                          
                          </ul>  
                          <div>
                            <div [style]="mySentences[number]" >
                          </div>
                          </div>
                       </div>
                       <div id="N1" class="col-4">
                                          <div *ngIf="NSisshown">
                                            <img src="assets/up.png" style="float: left; width: 170px; height: 200px;border-right: 1px dashed black;">
                                          </div>
                                          <div *ngIf="SNisshown">
                                            
                                            <img src="assets/down.png" style="float: left; width: 150px; height: 200px;" >
                                          
                                          </div>  
                                           </div>
                       <div class="col-4 x_three">
                                   <ul class="bu" style="float: left;">
                                    <li><button style="background-color: black; color: white;">N1</button> </li><br>

             <!--اول اكشن-->       <li><button (click)="EN()" id="btn1">NE</button>  </li><br>

                                    <li><button (click)="NW()" id="btn2">NW</button> </li>
                                    <p >
                                      {{this.a[1].sensor_status}}
                                    </p>
                                   </ul>
                                   <div>
                                    <div [style]="myS1entences[number]" >
                                  </div>
                                  </div>
                       </div>
                  </div>
     <!--second row-->
                  <div class="row y">
                      <div id="W_first" class="col-4">
                            <div *ngIf="WEisshown">
                              <img src="assets/images.png" style="width: 250px; height: 35px; margin-left: 35px;">
                            </div>
                               <br>
                               <br>
                               <hr>
                               
                               <br>
                                <div *ngIf="EWisshown">
                                  <img src="assets/index1.png" style="width: 300px; height: 35px; ">
                                </div>
                              </div>
                       <div class="col-4 y_second" >
                              
                        </div>
                       <div  id="E11"class="col-4">
                        <div *ngIf="WEisshown">
                          <img src="assets/images.png" style="width: 250px; height: 35px; margin-left: 35px;">
                        </div>
                        <br>
                               <br>
                               <hr>
                               
                               <br>
                                <div *ngIf="EWisshown">
                                  <img src="assets/index1.png" style="width: 300px; height: 35px; ">
                                </div>
                              </div>
                 </div>
                
     <!--third row-->
                  <div class="row z">
                    <div class="col-4 z_one">
                          
                          <button (click)="SE()" id="SE" style="margin-left: 200px;margin-top: 20px;">SE</button>
                          <button (click)="SW()" id="SW" style="margin-left: 200px;margin-top: 20px;">SW</button>
                          <p >
                            {{this.a[2].sensor_status}}
                          </p>
                          <div>
                            <div [style]="myS1entences[number]" >
                          </div>
                          </div>
                       </div>
                       <div id="S11" class="col-4">
                              <div *ngIf="NSisshown">
                                <img src="assets/up.png" style="float: left; width: 170px; height: 200px;border-right: 1px dashed black;">
                              </div>
                              <div *ngIf="SNisshown">
                                <img src="assets/down.png" style="float: left; width: 150px; height: 200px;" > 
                              </div>
                              </div>
                       <div class="col-4 z_three">
                        <br>
                                   <ul class="bu">
                                     <li style="float: left;padding-right: 15px;"><button>E1</button></li>
                                     <li  id="ES"style="float: left;padding-right: 15px;"><button (click)="SE()">ES</button></li>
                                     <li><button (click)="EN()" id="EN">EN</button></li>
                                     <p>
                                      {{this.a[3].sensor_status}}
                                    </p>
                                    </ul>
                                   <div>
                                    <div [style]="mySentences[number]" >
                                  </div>
                                  </div>
                       </div>
                 </div>

</div>
    
    </body>
</html>
